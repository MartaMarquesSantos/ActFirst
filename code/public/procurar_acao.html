<!DOCTYPE html>
<head>
  <title></title>

  <!--Css & JavaScript do mapa-->

  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

  <link rel="stylesheet" href="/stylesheets/procurar_acoes_style.css">

</head>
<html>
<body>
  <header class= "header">
    <img id="actfirstLogo" src="icons/ActFirst.png" alt="ActFirst Logo">
      <section class="boxNavAvatar">
        <div class="titulo">Procurar ações</div>
        <div class="divLogoAvatar">
          test
          <img id="user" src="icons/user.png" alt="Avatar">
        </div>
      </section>
  </header> 
    <main>
      <section class="searchBox">
        <div class="tipoAcao">
          <p>Ações Participadas</p>
          <p>Ações em Participação</p>
          <p>Ações Futuras</p>
        </div>
        <div class="checkBoxs">
          <input type="checkbox" id="AP">
          <input type="checkbox" id="APP">
          <input type="checkbox" id="AF">
        </div>
        <div class="divsearchBox">
          <div class="boxLocal">
            <img id="localIcon" src="icons/search.png" alt="Search Icon">
            <select class="local" id="localizacao"></select>
          </div>
          <div class="boxCalendario">
            <input type="date" class="calendario" id="date"  placeholder ="Seleciona um dia">
            <img id="calendarioIcon" src="icons/calendario.png" alt="calendario Icon">
          </div>
          <button type="button" class="botaoPesquisar" onclick="procurarAcoes()" >Procurar</button> 
        </div>
        
      </section>
      <section id="map">

      </section>





    </main>
</body>
